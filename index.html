<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="container-esquerdo">
            <div class="card-esquerdo">
                <div class="informacoes-card-esquerdo">
                    <div class="primeiras-info">
                        <h1><img src="src/img/log-in.svg" alt=""> Faça seu login</h1>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>

                    <div class="input-email">
                        <p>E-mail</p>
                        <div class="email">
                            <form class="email-input">
                                <img src="src/img/mail-focus.svg" alt="">
                                <input type="text" name="email" placeholder="Digite sua senha" id="email">
                            </form>
                        </div>
                    </div>

                    <div class="input-senha">
                        <p>Senha</p>
                        <div class="senha">
                            <form class="senha-input">
                                <img id="icone-cadiado" src="src/img/lock.svg" alt=""> 
                                <input type="search" id="senha-1" name="senha" placeholder="Digite sua senha">
                                <img id="icone-olho" src="src/img/eye.svg" alt="">
                            </form>
                        </div>
                    </div>


                    <div class="lembre-me">
                        <div class="grupo-checkbox">
                            <input type="checkbox" name="subscribe" id="subscribe">
                            <label for="subscribe">Lembre-me</label>
                            <p>Esqueci minha senha</p>
                        </div>
                    </div>


                    <div class="button">
                        <button>ENTRAR</button>
                    </div>
                    <p class="ultimo-p">Não tem uma conta?  <strong>Registre-se</strong></p>
                </div>
            </div>
        </div>
        <div class="container-direito">
            
        </div>
    </main>
</body>
</html>
